<!DOCTYPE html>
<html>
<head>
<title>{% block title%}Home | Task Manager{%endblock%}</title> <!--This can be overwritten-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
<!--  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  href="{% url 'tasks:home_page' %}">Task Manager</a>
            </div>
            
            <!--items-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{%url 'tasks:createTask' %}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;All Tasks</a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Teams</a>
                    </li>
                </ul>
    
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div vlass="form-group">
                        <input type="text" class="form-control" name="q" values="">
                        <button type="submit" class="btn btn-default">Find Task</button>
                    </div>
                </form>
    
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{%url 'tasks:createTask' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add New Task</a>
                    </li>
                    <li>
                        <a href="{%url 'tasks:createTeam' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Your Team</a>
                    </li>
                    <li>
                        <a href="{%url 'logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
    <div class="container">
     {% block body %}  
     
     {% for obj in teams %}
         <a href="{%url 'tasks:team_members' pk=obj.id%}">{{obj.name}}</p>
     {% endfor %}
         
     {% endblock body %}
    </div>
    
    
</body>
